<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="title">
                Treino
            </div>

            <figure>
                <audio autoplay loop src="audio/classical-piano-music-carmen-239495.mp3"></audio>
            </figure>

            <a class="fake-button align-center" href="treino-aviso.html">
                Treinamento
            </a>

            <div class="number-display">
                6
            </div>

            <div class="regular-text">
                Digite os números na ordem em que foram apresentados:
            </div>

            <form id="trial-form" action="/next.html" method="post">
                 <input class="trial-input" id="trial-input" name="trial-input" type="text" spellcheck="false" required autocomplete="off">
            </form>

            <button class="fake-button align-end last-button" type="submit" form="trial-form">
                Avançar
            </button>

            <form class="radio-form" id="extrovert-form" action="/next.html" method="post">
                <fieldset>
                    <legend>Como você se define?</legend>
                    <div>
                        <input type="radio" id="radio-1" name="extrovert-level" value="introvertido">
                        <label for="radio-1">Introvertido</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="radio-2" name="extrovert-level" value="pouco-introvertido">
                        <label for="radio-2">Um pouco introvertido</label>
                    </div>

                    <div>
                        <input type="radio" id="radio-3" name="extrovert-level" value="pouco-extrovertido">
                        <label for="radio-3">Um pouco extrovertido</label>
                    </div>

                    <div>
                        <input type="radio" id="radio-4" name="extrovert-level" value="extrovertido">
                        <label for="radio-4">Extrovertido</label>
                    </div>
                    
                </fieldset>
            </form>
            <button class="fake-button align-end last-button" type="submit" form="extrovert-form">
                Finalizar
            </button>
        </div>
    </body>
</html>
